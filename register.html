<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">

        <p>Already have an account? <a href="index.html">Login</a></p>
        <div id="registerMessage"></div>
    </div>
    <script src="system.js"></script>
</body>
</html>
